<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desviación Estándar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <label for="">Desviación Estándar</label>
        <select name="" id="opciones">
            <option value="0">----- Seleccione -----</option>
            <option value="1">Primera evaluación</option>
            <option value="2">Evaluación Anterior</option>
        </select>
        <span>Error, no existe selección</span>
    </div>

    <div class="modal">
        <div class="modal-container">
            <div class="head">
                <h3>Lista de Proyectos</h3>
                <a href="#" class="close">&#x2715;</a>
            </div>
            <div class="lista-proyectos">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre tramo</th>
                            <th>PCI</th>
                            <th>Seleccione</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sucre - Zudañez</td>
                            <td>67</td>
                            <td><input type="radio" name="tramo"></td>
                        </tr>
                        <tr>
                            <td>Sucre - Puente Arce</td>
                            <td>85</td>
                            <td><input type="radio" name="tramo"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
